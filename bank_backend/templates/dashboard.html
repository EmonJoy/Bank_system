<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0
    /dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Banking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/transaction/">Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Welcome, {{ user.username }}!</h2>
                        <p class="lead">This is your dashboard.</p>
                        <p class="lead">Your account number: {{ user.bankaccount.account_number }}</p>
                        <p class="lead">Current Balance: {{ user.bankaccount.balance }} tk only</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
