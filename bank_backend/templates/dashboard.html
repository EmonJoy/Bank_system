<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Welcome, {{ user.username }}!</h2>
                        <p class="lead">This is your dashboard.</p>
                        <p class="lead">Your account number: {{ user.bankaccount.account_number }}</p>
                        <p class="lead">Current Balance: {{ user.bankaccount.Balance|default:0 }} tk only</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
