<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SmartBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(to right, #c31432, #240b36);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .account-info {
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }
        .btn-primary {
            margin-top: 2rem;
            padding: 0.6rem 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ‘‹ Welcome, {{ user.username }}!</h1>
    <p class="lead">Your bank account has been created successfully.</p>

    <div class="account-info">
        <strong>Account Number:</strong> {{ account_number }}
    </div>

    <a href="/register" class="btn btn-primary">Go to Dashboard</a>
</div>

</body>
</html>
